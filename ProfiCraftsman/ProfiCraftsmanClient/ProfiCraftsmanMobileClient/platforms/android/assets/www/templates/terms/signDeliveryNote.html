<ion-view ng-controller="SignDeliveryNoteController as signDeliveryNoteController">
    <ion-nav-title>
        {{"terms_today_title" | translate}}
    </ion-nav-title>
    <ion-content>        

    <p style="font-weight: bold;">Unterschrift:</p>
    <div style="width: 100%;"><canvas saveVal="{{ saveVal }}" value="{{ clearVal }}" style="border: 1px solid black; height: 300px;" id="signatureCanvas" signature-dir></canvas></div>
             
    <div style="width: 50%; float: left; padding: 0px 20px 0px 20px;"><button class="button button-block button-positive" ng-click="saveToImage()">Speichern</button></div>
    <div style="width: 50%; float: left; padding: 0px 20px 0px 0px;"><button class="button button-block" ng-click="clear()">Löschen</button></div>       

    </ion-content>
</ion-view>
