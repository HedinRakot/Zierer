<ion-view ng-controller="TermsController as termController" cache-view="false">
    <ion-nav-title>
       {{"terms_title" | translate}}
    </ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="term in termController.terms">
                {{term.description}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
