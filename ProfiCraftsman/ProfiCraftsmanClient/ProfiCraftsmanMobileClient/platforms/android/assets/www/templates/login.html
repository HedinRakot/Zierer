<ion-modal-view ng-controller="LoginController as loginCtrl">
    <ion-header-bar>
        <h1 class="title">Anmeldung</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="#/help">Schließen</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="loginCtrl.doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Login</span>
                    <input type="text" ng-model="loginCtrl.loginData.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Passwort</span>
                    <input type="password" ng-model="loginCtrl.loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Anmelden</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
