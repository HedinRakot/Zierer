<ion-modal-view ng-controller="LoginController as loginCtrl">
    <ion-header-bar>
        <h1 class="title">Anmeldung</h1>
        <div class="buttons" style="display: none;">
            <button class="button button-clear" ng-click="#">Schließen</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="loginCtrl.doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Benutzername</span>
                    <input type="text" ng-model="loginCtrl.loginData.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Kennwort</span>
                    <input type="password" ng-model="loginCtrl.loginData.password">
                </label>
                <label class="item">
                    <span class="input-label" style="color: red;" ng-if="loginWrong">Benutzername oder Kennwort sind falsch.</span>
                    <span class="input-label" style="color: red;" ng-if="employeeNotSet">Kein Mitarbeiter ist diesem Benutzer zugeordnet.</span>
                    <br />
                    <button class="button button-block button-positive" type="submit">Anmelden</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
