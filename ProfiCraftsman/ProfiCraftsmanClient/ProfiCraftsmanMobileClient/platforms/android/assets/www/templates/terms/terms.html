<ion-view ng-controller="TermsController as termController" cache-view="false">
    <ion-nav-title>
        {{"terms_today_title" | translate}}
    </ion-nav-title>
    <ion-content>
        <ion-list>

            <ion-item class="term-item" ng-click="">
                <div class="term-item-column item" style="width: 80px; font-weight: bold;">Von</div>
                <div class="term-item-column item" style="width: 80px; font-weight: bold;">Bis</div>
                <div class="term-item-column item" style="border-right: 0px; font-weight: bold;">Adresse</div>
            </ion-item>

            <ion-item ng-repeat="term in termController.terms" class="term-item" ng-click="termController.showTerm({{termController.terms[$index]}})">
                <div class="term-item-column item" style="width: 80px;">{{term.fromDate}}</div>
                <div class="term-item-column item" style="width: 80px;">{{term.toDate}}</div>
                <div class="term-item-column item" style="border-right: 0px;">{{term.address}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
