<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FindMaster</title>

    <!-- FindMaster references -->
    <link href="css/index.css" rel="stylesheet"/>
    <link href="libs/ionic/css/ionic.min.css" rel="stylesheet" />


    <script src="libs/ionic/js/ionic.bundle.min.js"></script>
    <script src="libs/angular-translate.min.js"></script>
    <script src="libs/angular-translate-loader-static-files.min.js"></script>
    <script src="libs/moment.min.js"></script>
    <script src="libs/angular-moment.min.js"></script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="js/platformOverrides.js"></script>

    <script src="js/app.js"></script>
    <script src="js/index.js"></script>

    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/logoutController.js"></script>
    <script src="js/controllers/termsController.js"></script>
    <script src="js/controllers/enterTermPositionsController.js"></script>
    <script src="js/controllers/termDetailsController.js"></script>
    <script src="js/controllers/termPositionsController.js"></script>
    <script src="js/controllers/languageController.js"></script>
    <script src="js/services/modalWindowService.js"></script>
    <script src="js/services/globalizationService.js"></script>
    <script src="js/services/translateProviderStorageService.js"></script>
</head>
<body ng-app="app">
    <ion-side-menus enable-menu-with-back-views="false" ng-controller="LogoutController as logoutCtrl">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button>
                    {{"main_menu_back_button" | translate}}
                </ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <!--<ion-item nav-clear menu-close ng-click="#/login">
                        {{ "login_menu_btn" | translate}}
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/myServices/myData">
                        {{"main_menu_my_services" | translate}}
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/hotOffers">
                        {{"main_menu_hot_offers" | translate}}
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/findMaster">
                        {{"main_menu_find_master" | translate}}
                    </ion-item>-->
                    <ion-item nav-clear menu-close href="#/settings">
                        {{"main_menu_settings" | translate}}
                    </ion-item>
                    <!--<ion-item nav-clear menu-close href="#/selectionMaster">
                        {{"main_menu_selection_master" | translate}}
                    </ion-item>-->
                    <ion-item nav-clear menu-close href="#/help">
                        {{"main_menu_help" | translate}}
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/terms">
                        {{"terms_today_title" | translate}}
                    </ion-item>
                    <ion-item nav-clear menu-close ng-click="logoutCtrl.doLogout()">
                        {{"logout_title" | translate}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
