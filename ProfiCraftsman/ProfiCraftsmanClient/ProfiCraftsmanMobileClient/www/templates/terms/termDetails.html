<ion-view ng-controller="TermDetailsController as termDetailsController">
    <ion-nav-title>
        {{"terms_today_title" | translate}}
    </ion-nav-title>
    <ion-content>
        <br />
        <p class="term-description">{{termDetailsController.term.fromDate}} - {{termDetailsController.term.toDate}}</p>
        <p class="term-description">{{termDetailsController.term.address}}</p>
        <br />

        <ion-list ng-controller="TermPositionsController as termPositionsController">
            <ion-item ng-repeat="position in termPositionsController.positions" class="term-item">

                <ion-item ng-if="$index==0" class="term-item">
                    <div class="term-item-column item" style="width: 102px; font-weight: bold; border-left: 0px;">Pos-Nr.</div>
                    <div class="term-item-column item" style="font-weight: bold; width: 70%;">Bezeichnung</div>
                    <div class="term-item-column item" style="border-right: 0px; font-weight: bold; clear: right;">Geplannte Menge</div>
                </ion-item>

                <div class="term-item-column" style="width: 100px;">{{position.number}}</div>
                <div class="term-item-column" style="width: 70%;">{{position.description}}</div>
                <div class="term-item-column" style="border-right: 0px;">{{position.plannedAmount}}</div>
            </ion-item>
        </ion-list>

        <button class="button button-block button-positive" type="submit">Anfahrt beginnen</button>
        <button class="button button-block" type="submit">Auftrag beginnen</button>
    </ion-content>
</ion-view>
