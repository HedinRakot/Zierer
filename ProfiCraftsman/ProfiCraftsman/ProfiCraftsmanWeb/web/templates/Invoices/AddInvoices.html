<span class="breadcrumbs"><a href="#Invoices" data-localized="pageTitle"></a> / <label data-localized="add"></label></span>

<form method="post" class="add-model">
    <input type="hidden" id="orderId" name="orderId" />
    <table style="width: 100%; vertical-align: top; padding: 0px; margin: 0px; white-space: nowrap;" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding-right: 25px; vertical-align: top;">
                <div class="editor-label">
                    <label for="invoiceNumber" data-localized="invoiceNumber"></label>
                </div>
                <div class="editor-field">
                    <input type="text" readonly="readonly" class="k-textbox" style="width: 180px; background-color: lightgrey" id="invoiceNumber" name="invoiceNumber" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; ">
                <div class="editor-label">
                    <label for="rentOrderNumber" data-localized="rentOrderNumber"></label>
                </div>
                <div class="editor-field">
                    <input type="text" readonly="readonly" class="k-textbox" style="width: 180px; background-color: lightgrey" id="rentOrderNumber" name="rentOrderNumber" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; ">
                <div class="editor-label">
                    <label for="createDate" data-localized="createDate"></label>
                </div>
                <div class="editor-field">
                    <input type="text" readonly="readonly" style="background-color: lightgrey" data-role="datepicker" id="createDate" name="createDate" />
                </div>
            </td>
            <td style="width: 100%;">&nbsp;</td>
        </tr>
    </table>
    <table style="width: 100%; vertical-align: top; padding: 0px; margin: 0px; white-space: nowrap;" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding-right: 25px; vertical-align: top; ">
                <div class="editor-label">
                    <label for="customerName" data-localized="customerName"></label>
                </div>
                <div class="editor-field">
                    <input type="text" readonly="readonly" class="k-textbox" style="background-color: lightgrey; width: 591px" id="customerName" name="customerName" value="0" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; width: 100%;">
                <div class="editor-label">
                    <label for="customerAddress" data-localized="customerAddress"></label>
                </div>
                <div class="editor-field">
                    <input type="text" readonly="readonly" class="k-textbox" style="background-color: lightgrey; width: 100%" id="customerAddress" name="customerAddress" value="0" />
                </div>
            </td>
            <td style="width: 100%;">&nbsp;</td>
        </tr>
    </table>
    <table style="width: 100%; vertical-align: top; padding: 0px; margin: 0px; white-space: nowrap;" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <br /><br />
                    <label for="withTaxes" data-localized="withTaxes"></label><input type="checkbox" id="withTaxes" name="withTaxes" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="taxValue" data-localized="taxValue"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="taxValue" name="taxValue" readonly="readonly" style="background-color: lightgrey;" />
                </div>
            </td>
            <td style="padding-right: 39px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="discount" data-localized="discount"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="discount" name="discount" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="manualPrice" data-localized="manualPrice"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="manualPrice" name="manualPrice" />
                </div>
            </td>
            <!--<td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="totalPrice" data-localized="totalPrice"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="totalPrice" name="totalPrice" readonly="readonly" style="background-color: lightgrey;" />
                </div>
            </td>-->
            <td style="width: 100%;">&nbsp;</td>
        </tr>
    </table>

    <table style="width: 100%; vertical-align: top; padding: 0px; margin: 0px; white-space: nowrap;" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding-right: 25px; vertical-align: top; ">
                <div class="editor-label">
                    <label for="payInDays" data-localized="payInDays"></label>
                </div>
                <div class="editor-field">
                    <select style="width: 373px" id="payInDays" name="payInDays" />
                </div>
            </td>
            <td style="padding-right: 39px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="payPartOne" data-localized="payPartOne"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="payPartOne" name="payPartOne" style="" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="payPartTwo" data-localized="payPartTwo"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="payPartTwo" name="payPartTwo" style="" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="payPartTree" data-localized="payPartTree"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="payPartTree" name="payPartTree" style="" />
                </div>
            </td>
            <td style="width: 100%;">&nbsp;</td>
        </tr>
    </table>
    <br />
    
    <table style="width: 100%; vertical-align: top; padding: 0px; margin: 0px; white-space: nowrap;" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="totalPriceWithoutDiscountWithoutTax" data-localized="totalPriceWithoutDiscountWithoutTax"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="totalPriceWithoutDiscountWithoutTax" name="totalPriceWithoutDiscountWithoutTax" readonly="readonly" style="background-color: lightgrey;" />
                </div>
            </td>
            <td style="padding-right: 39px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="totalPriceWithoutTax" data-localized="totalPriceWithoutTax"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="totalPriceWithoutTax" name="totalPriceWithoutTax" readonly="readonly" style="background-color: lightgrey;" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="totalPrice" data-localized="totalPrice"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="totalPrice" name="totalPrice" readonly="readonly" style="background-color: lightgrey;" />
                </div>
            </td>
            <td style="padding-right: 25px; vertical-align: top; white-space: nowrap;">
                <div class="editor-label">
                    <label for="summaryPrice" data-localized="summaryPrice"></label>
                </div>
                <div class="editor-field">
                    <input type="text" data-role="floattextbox" id="summaryPrice" name="summaryPrice" readonly="readonly" style="background-color: lightgrey;" />
                </div>
            </td>
            <td style="width: 100%;">&nbsp;</td>
        </tr>
    </table>
    <br />

    <div class="invoicePositionsGrid">
    </div>

    <br />

    <div>
        <button class="k-primary k-button save" data-localized="save"></button>
        <!--<button class="k-button remove" data-localized="delete"></button>-->
        <button class="k-button print" data-localized="print"></button>
        <button class="k-button cancel" data-localized="cancel"></button>
    </div>
</form>
